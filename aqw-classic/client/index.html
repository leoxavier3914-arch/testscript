<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AQW Classic MMO MVP</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, Helvetica, sans-serif;
        background: #101020;
        color: #fff;
      }
      #game-container {
        width: 100vw;
        height: 100vh;
      }
      .chat-container {
        position: absolute;
        bottom: 1rem;
        left: 1rem;
        width: 280px;
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        padding: 0.5rem;
        display: flex;
        flex-direction: column;
      }
      .chat-log {
        flex: 1;
        overflow-y: auto;
        font-size: 0.8rem;
        margin-bottom: 0.5rem;
      }
      .chat-log div {
        margin-bottom: 0.25rem;
      }
      .chat-input {
        display: flex;
        gap: 0.5rem;
      }
      .chat-input input {
        flex: 1;
        padding: 0.25rem 0.4rem;
        border: none;
        border-radius: 4px;
      }
      .chat-input button {
        padding: 0.25rem 0.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .hud {
        position: absolute;
        top: 1rem;
        left: 1rem;
        background: rgba(0, 0, 0, 0.6);
        padding: 0.5rem 0.75rem;
        border-radius: 8px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
