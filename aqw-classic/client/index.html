<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AQW Classic MMO MVP</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, Helvetica, sans-serif;
        background: #101020;
        color: #fff;
      }
      #game-container {
        width: 100vw;
        height: 100vh;
      }
      .hidden {
        display: none !important;
      }
      .chat-container {
        position: absolute;
        bottom: 1rem;
        left: 1rem;
        width: 280px;
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        padding: 0.5rem;
        display: flex;
        flex-direction: column;
      }
      .chat-log {
        flex: 1;
        overflow-y: auto;
        font-size: 0.8rem;
        margin-bottom: 0.5rem;
      }
      .chat-log div {
        margin-bottom: 0.25rem;
      }
      .chat-input {
        display: flex;
        gap: 0.5rem;
      }
      .chat-input input {
        flex: 1;
        padding: 0.25rem 0.4rem;
        border: none;
        border-radius: 4px;
      }
      .chat-input button {
        padding: 0.25rem 0.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .hud {
        position: absolute;
        top: 1rem;
        left: 1rem;
        background: rgba(0, 0, 0, 0.6);
        padding: 0.5rem 0.75rem;
        border-radius: 8px;
        font-size: 0.9rem;
      }
      .hero-setup-overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(8, 12, 28, 0.92);
        z-index: 2000;
        padding: 1.5rem;
      }
      .hero-setup-card {
        background: rgba(16, 28, 56, 0.95);
        border: 1px solid rgba(80, 160, 255, 0.4);
        border-radius: 16px;
        padding: 2rem;
        width: min(440px, 100%);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
        display: flex;
        flex-direction: column;
        gap: 1rem;
        color: #e8f3ff;
      }
      .hero-setup-card h1 {
        margin: 0;
        font-size: 1.75rem;
        text-align: center;
      }
      .hero-setup-description {
        margin: 0;
        font-size: 0.95rem;
        text-align: center;
        color: #aac7ff;
      }
      .hero-setup-label {
        font-weight: 600;
        font-size: 0.9rem;
        display: block;
        color: #dce9ff;
      }
      .hero-setup-input {
        margin-top: 0.4rem;
        width: 100%;
        padding: 0.6rem 0.75rem;
        border-radius: 8px;
        border: 1px solid rgba(120, 180, 255, 0.4);
        background: rgba(5, 12, 28, 0.75);
        color: #fff;
        font-size: 1rem;
        outline: none;
      }
      .hero-setup-input:focus {
        border-color: rgba(120, 200, 255, 0.8);
        box-shadow: 0 0 0 2px rgba(120, 200, 255, 0.25);
      }
      .hero-setup-classes {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 0.75rem;
      }
      .hero-setup-class {
        padding: 0.75rem;
        border-radius: 10px;
        border: 1px solid rgba(80, 160, 255, 0.3);
        background: rgba(12, 20, 40, 0.85);
        color: #e3efff;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
        align-items: flex-start;
        transition: border-color 0.2s ease, transform 0.2s ease, background 0.2s ease;
      }
      .hero-setup-class strong {
        font-size: 1rem;
        letter-spacing: 0.01em;
      }
      .hero-setup-class span {
        font-size: 0.75rem;
        text-transform: uppercase;
        color: #8fb8ff;
        letter-spacing: 0.12em;
      }
      .hero-setup-class:hover {
        border-color: rgba(120, 200, 255, 0.7);
        transform: translateY(-2px);
      }
      .hero-setup-class.selected {
        border-color: rgba(120, 220, 255, 0.95);
        background: rgba(40, 70, 120, 0.9);
        box-shadow: 0 0 0 2px rgba(120, 220, 255, 0.3);
      }
      .hero-setup-error {
        min-height: 1.25rem;
        color: #ff99aa;
        font-size: 0.85rem;
        text-align: center;
      }
      .hero-setup-actions {
        display: flex;
        justify-content: center;
      }
      .hero-setup-submit {
        padding: 0.75rem 2.5rem;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #3aa9ff, #6f7dff);
        color: #0c1324;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 12px 24px rgba(58, 169, 255, 0.3);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .hero-setup-submit:hover {
        transform: translateY(-1px);
        box-shadow: 0 16px 32px rgba(58, 169, 255, 0.4);
      }
      .inventory-panel {
        position: absolute;
        top: 1rem;
        right: 1rem;
        width: 240px;
        max-height: 60vh;
        padding: 1rem;
        border-radius: 12px;
        border: 1px solid rgba(120, 200, 255, 0.35);
        background: rgba(9, 18, 36, 0.9);
        color: #e6f5ff;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        z-index: 1500;
      }
      .inventory-header {
        display: flex;
        justify-content: space-between;
        font-size: 0.85rem;
        color: #9fbef5;
      }
      .inventory-header strong {
        color: #eaf5ff;
        font-size: 1rem;
      }
      .inventory-equipped {
        font-size: 0.85rem;
        color: #c9e8ff;
      }
      .inventory-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
        overflow-y: auto;
        max-height: 28vh;
      }
      .inventory-list li {
        padding: 0.45rem 0.6rem;
        background: rgba(18, 28, 50, 0.85);
        border-radius: 6px;
        border: 1px solid rgba(120, 200, 255, 0.15);
        font-size: 0.85rem;
        letter-spacing: 0.01em;
      }
      .inventory-list li.equipped {
        border-color: rgba(80, 240, 180, 0.75);
        background: rgba(22, 60, 52, 0.9);
        color: #9fffcf;
      }
      .inventory-empty {
        font-size: 0.85rem;
        color: #90a6d4;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
